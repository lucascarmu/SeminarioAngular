<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <table class="table table-striped table-bordered table-hover w-100">
          <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Stock</th>
                <th scope="col">Cantidad</th>
                <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td><img [src]="product.image" [alt]="product.name" class="img-fluid" style="max-width: 50px;"></td>
              <td>{{ product.name }}</td>
              <td>{{ product.price | currency }}</td>
              <td>{{ product.description }}</td>
              <td>
                <span *ngIf="product.stock > 0">{{ product.stock }}</span>
                <span *ngIf="product.stock === 0" class="text-danger">OUT OF STOCK</span>
              </td>
              <td>
                <app-quantity-buttons [(quantity)]="product.quantity" [max]="product.stock" *ngIf="product.stock > 0"></app-quantity-buttons>
              </td>
              <td>
                <button type="button" class="btn btn-outline-primary" (click)="addToCart(product)" *ngIf="product.stock > 0">
                  <img src="assets/images/cart-icon.png" alt="Add to cart" style="width: 24px; height: 24px;">
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
